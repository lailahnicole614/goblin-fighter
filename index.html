<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>
        <main>
            <header id="chased-count">You have chased 0 mice</header>
            <div class="cat-container">
                <h2>Your Lives: <span id="cat-lives">9</span></h2>
                <div>
                    <img src="./assets/cat.png" class="cat-img" id="cat-img" />
                </div>
            </div>
            <div class="add-mice-container">
                <input id="mice-input" />
                <button id="mice-button">Chase Mouse</button>
            </div>
            <ul class="mice" id="mice">
                <!-- append mice-->
                <li class="mouse">
                    <p>Speedy</p>
                    <p>🐭</p>
                    <p>5</p>

                    <p>Mousy</p>
                    <p>🐭</p>
                    <p>3</p>

                    <p>Tiny</p>
                    <p>🐭</p>
                    <p>2</p>
                </li>
            </ul>
        </main>
    </body>
</html>
